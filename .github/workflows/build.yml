name: "Build & Release (Simplificado)"

on:
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Extrair versão do pubspec.yaml
        id: extract_version
        run: |
          # Extrai a versão; ajuste conforme o formato do seu pubspec.yaml se necessário
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Versão extraída: $VERSION"

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          channel: stable

      - name: Instalar Dependências
        run: flutter pub get

      - name: Build APK Release
        run: flutter build apk --release --dart-define=VERSION=${{ env.VERSION }}

      - name: Upload de Artifact
        uses: actions/upload-artifact@v3
        with:
          name: apk-release
          # Se não estiver usando --split-per-abi, o caminho pode ser diferente
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Criar Release no GitHub
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.VERSION }}
          artifacts: build/app/outputs/flutter-apk/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
